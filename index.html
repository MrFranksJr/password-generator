<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8">
        <meta name="keywords" content="HTML, CSS, JavaScript, blackjack, scrimba">
        <meta name="author" content="Franky Blondeel">
        <title>Random password generator</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Generate a <br><span class="green">random password</span></h1>
                <h2>Never use an insecure password again.</h2>
                <hr>
                <div id="options">
                <div id="slider">Length <input type="range" min="8" max="60" value="12" class="slider" id="myRange" oninput="this.nextElementSibling.textContent = this.value"><div id="output">12</div></div>
                <div id="capitals">
                    <div>Include capital letters <span class="examples">(A - Z)</span></div> 
                    <div class="flipswitch">
                        <input type="checkbox" name="flipswitch" class="flipswitch-cb" id="fs1" checked>
                        <label class="flipswitch-label" for="fs1">
                            <div class="flipswitch-inner"></div>
                            <div class="flipswitch-switch"></div>
                        </label>
                    </div> 
                </div>
                <div id="digits">
                    <div>Include digits <span class="examples">(0 - 9)</span></div> 
                    <div class="flipswitch">
                        <input type="checkbox" name="flipswitch" class="flipswitch-cb" id="fs2" checked>
                        <label class="flipswitch-label" for="fs2">
                            <div class="flipswitch-inner"></div>
                            <div class="flipswitch-switch"></div>
                        </label>
                    </div> 
                </div>
                <div id="symbols">
                    <div>Include symbols <span class="examples">(@#$%...)</span></div> 
                    <div class="flipswitch">
                        <input type="checkbox" name="flipswitch" class="flipswitch-cb" id="fs3" checked>
                        <label class="flipswitch-label" for="fs3">
                            <div class="flipswitch-inner"></div>
                            <div class="flipswitch-switch"></div>
                        </label>
                    </div> 
                </div>
                <button onclick="collectArrays(output.textContent)">Generate new passwords</button>
                <hr>
                <div class="pwcontainer">
                    <div class="tooltip"><p id="pw1" class="pw" onclick="copyClickPw('pw1')"></p><span class="tooltiptext" id="toolTippw1">Click to copy...</span></div>
                    <div class="tooltip"><p id="pw2" class="pw" onclick="copyClickPw('pw2')"></p><span class="tooltiptext" id="toolTippw2">Click to copy...</span></div>
                </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
